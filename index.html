<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IoT Smart Monitor</title>

<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
:root{
  --bg-main:#0f172a;
  --bg-sub:#020617;
  --container:#f1f5f9;
  --card:#f8fafc;
  --text-main:#0f172a;
  --text-sub:#475569;
  --blue:#4facfe;
  --danger:#ff4b2b;
  --success:#22c55e;
}

*{
  box-sizing:border-box;
  font-family:'Kanit',sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,var(--bg-main),var(--bg-sub));
}

/* ===== Container ===== */
.container{
  width:92%;
  max-width:420px;
  padding:32px;
  border-radius:32px;
  background:var(--container);
  border:1px solid rgba(255,255,255,0.8);
  box-shadow:
    0 35px 70px rgba(0,0,0,0.55),
    inset 0 1px 0 rgba(255,255,255,0.9);
}

/* ===== Header ===== */
.header{
  text-align:center;
}

.header h1{
  margin:0;
  color:var(--text-main);
}

.status{
  margin-top:10px;
  font-size:14px;
  color:var(--text-sub);
}

.dot{
  display:inline-block;
  width:10px;
  height:10px;
  border-radius:50%;
  background:var(--success);
  box-shadow:0 0 8px var(--success);
  margin-right:6px;
}

/* ===== Card ===== */
.card{
  margin:26px 0;
  padding:30px;
  border-radius:26px;
  background:var(--card);
  border:1px solid #e5e7eb;
  text-align:center;
}

.card p{
  margin:0;
  color:var(--text-sub);
}

.value{
  margin:14px 0;
  font-size:80px;
  font-weight:700;
  color:var(--blue);
}

.value.danger{
  color:var(--danger);
  animation:pulse .9s infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.06)}
  100%{transform:scale(1)}
}

small{
  color:var(--text-sub);
}

/* ===== Controls ===== */
.controls{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}

/* ===== Buttons ===== */
button{
  border:none;
  border-radius:20px;
  padding:18px;
  font-size:16px;
  font-weight:600;
  color:#fff;
  cursor:pointer;
  background:transparent;
  transition:.25s ease;
  box-shadow:0 10px 22px rgba(0,0,0,0.25);
}

button.on{
  background:linear-gradient(135deg,#10b981,#34d399);
}

button.off{
  background:linear-gradient(135deg,#ff416c,#ff4b2b);
}

button:hover{
  transform:translateY(-5px);
  box-shadow:0 16px 32px rgba(0,0,0,0.35);
}

button:active{
  transform:scale(.94);
}

/* ===== Status Box ===== */
.status-box{
  margin-top:22px;
  padding:14px;
  border-radius:16px;
  background:#e5e7eb;
  color:#334155;
  font-size:14px;
  text-align:center;
}
</style>
</head>

<body>

<div class="container">
  <div class="header">
    <h1><i class="fa-solid fa-wifi"></i> Smart Monitor</h1>
    <div class="status">
      <span class="dot"></span> ระบบเชื่อมต่อเรียบร้อย
    </div>
  </div>

  <div class="card">
    <p>ระยะทางปัจจุบัน</p>
    <div id="distance" class="value">--</div>
    <small>cm</small>
  </div>

  <div class="controls">
    <button class="on" onclick="control(1)">
      <i class="fa-solid fa-power-off"></i><br>เปิดเสียง
    </button>
    <button class="off" onclick="control(0)">
      <i class="fa-solid fa-volume-xmark"></i><br>ปิดเสียง
    </button>
  </div>

  <div class="status-box">
    <i class="fa-solid fa-circle-info"></i>
    สถานะลำโพง: <b id="status-text">รอข้อมูล...</b>
  </div>
</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyD0N5IXpX-9EV921fel1JiuL8MTtCtGeA0",
  authDomain: "projectiot-db190.firebaseapp.com",
  databaseURL: "https://projectiot-db190-default-rtdb.firebaseio.com"
});

const db = firebase.database();

db.ref("/sensor/distance").on("value", s => {
  const v = s.val();
  const el = document.getElementById("distance");
  el.textContent = v ?? "--";
  el.classList.toggle("danger", v < 15);
});

function control(v){
  db.ref("/control/buzzer").set(v);
}

db.ref("/control/buzzer").on("value", s => {
  const on = s.val() == 1;
  const t = document.getElementById("status-text");
  t.textContent = on ? "เปิดการทำงาน" : "ปิดการทำงาน";
  t.style.color = on ? "#22c55e" : "#ff4b2b";
});
</script>

</body>
</html>
