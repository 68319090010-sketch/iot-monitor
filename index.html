<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Smart Monitor - Cyber Dynamic</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00d2ff;
            --secondary-color: #3a7bd5;
            --danger-color: #ff4b2b;
            --success-color: #00b09b;
            --dark-bg: #060c21;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Kanit', sans-serif;
            overflow: hidden;
            background: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- พื้นหลังภาพเคลื่อนไหวแบบ Cyber Canvas --- */
        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1); /* กระจกฝ้าแบบใส */
            padding: 30px;
            border-radius: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
            backdrop-filter: blur(15px); /* เอฟเฟกต์ Glassmorphism */
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 10;
            position: relative;
        }

        .header h1 { 
            color: #fff; 
            margin-bottom: 5px; 
            font-size: 28px; 
            text-shadow: 0 0 10px var(--primary-color);
        }
        
        .status-dot {
            height: 12px;
            width: 12px;
            background-color: #555;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .online { 
            background-color: var(--success-color); 
            box-shadow: 0 0 15px var(--success-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .display-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 25px;
            border-radius: 25px;
            margin: 25px 0;
            border: 1px solid rgba(0, 210, 255, 0.3);
        }

        .value {
            font-size: 85px;
            font-weight: bold;
            color: var(--primary-color);
            line-height: 1;
            margin: 10px 0;
            text-shadow: 0 0 20px rgba(0, 210, 255, 0.5);
        }

        .unit { color: #aaa; font-size: 20px; letter-spacing: 2px; }

        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

        .btn {
            border: none;
            padding: 18px;
            border-radius: 20px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .btn-on { background: linear-gradient(45deg, #00b09b, #96c93d); }
        .btn-off { background: linear-gradient(45deg, #ee0979, #ff6a00); }
        
        .btn:hover { transform: translateY(-10px); filter: brightness(1.2); }
        .btn:active { transform: scale(0.9); }
        
        #current-status {
            margin-top: 30px;
            font-size: 14px;
            color: #ccc;
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 15px;
            border-left: 4px solid var(--primary-color);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>

<canvas id="canvas-bg"></canvas>

<div class="container">
    <div class="header">
        <h1><i class="fas fa-satellite-dish"></i> MONITOR V.2</h1>
        <p><span class="status-dot online"></span> <span style="color:#fff">LIVE SYSTEM</span></p>
    </div>

    <div class="display-card">
        <p style="margin:0; color: #00d2ff; font-size: 14px; text-transform: uppercase;">Distance Tracker</p>
        <div id="distance" class="value">--</div>
        <div class="unit">CM</div>
    </div>

    <div class="controls">
        <button class="btn btn-on" onclick="control(1)">
            <i class="fas fa-play-circle fa-2x"></i>
            START BUZZER
        </button>
        <button class="btn btn-off" onclick="control(0)">
            <i class="fas fa-stop-circle fa-2x"></i>
            STOP BUZZER
        </button>
    </div>

    <div id="current-status">
        SYSTEM STATUS: <span id="status-text" style="color: var(--primary-color)">LOADING...</span>
    </div>
</div>

<script>
    // --- Canvas Animation Script ---
    const canvas = document.getElementById('canvas-bg');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function initCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 2 + 1;
            this.speedX = Math.random() * 1 - 0.5;
            this.speedY = Math.random() * 1 - 0.5;
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            if (this.x > canvas.width) this.x = 0;
            if (this.x < 0) this.x = canvas.width;
            if (this.y > canvas.height) this.y = 0;
            if (this.y < 0) this.y = canvas.height;
        }
        draw() {
            ctx.fillStyle = 'rgba(0, 210, 255, 0.5)';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function createParticles() {
        particles = [];
        for (let i = 0; i < 100; i++) {
            particles.push(new Particle());
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particles.length; i++) {
            particles[i].update();
            particles[i].draw();
            for (let j = i; j < particles.length; j++) {
                const dx = particles[i].x - particles[j].x;
                const dy = particles[i].y - particles[j].y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 150) {
                    ctx.strokeStyle = `rgba(0, 210, 255, ${1 - distance/150})`;
                    ctx.lineWidth = 0.5;
                    ctx.beginPath();
                    ctx.moveTo(particles[i].x, particles[i].y);
                    ctx.lineTo(particles[j].x, particles[j].y);
                    ctx.stroke();
                }
            }
        }
        requestAnimationFrame(animate);
    }

    window.addEventListener('resize', initCanvas);
    initCanvas();
    createParticles();
    animate();

    // --- Firebase Logic ---
    const firebaseConfig = {
        apiKey: "AIzaSyD0N5IXpX-9EV921fel1JiuL8MTtCtGeA0",
        authDomain: "projectiot-db190.firebaseapp.com",
        databaseURL: "https://projectiot-db190-default-rtdb.firebaseio.com",
        projectId: "projectiot-db190",
        storageBucket: "projectiot-db190.firebasestorage.app",
        messagingSenderId: "842747547826",
        appId: "1:842747547826:web:c3ffa0cad0beacb60a39ab"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    database.ref('/sensor/distance').on('value', (s) => {
        const val = s.val();
        const distElem = document.getElementById('distance');
        distElem.innerText = val !== null ? val : "--";
        if (val < 15) distElem.style.color = "#ff4b2b";
        else distElem.style.color = "#00d2ff";
    });

    function control(v) {
        database.ref('/control/buzzer').set(v);
    }

    database.ref('/control/buzzer').on('value', (s) => {
        const isEnabled = s.val() == 1;
        const textElem = document.getElementById('status-text');
        textElem.innerText = isEnabled ? "READY / ACTIVE" : "STANDBY / MUTED";
        textElem.style.color = isEnabled ? "#00b09b" : "#ff4b2b";
    });
</script>

</body>
</html>
