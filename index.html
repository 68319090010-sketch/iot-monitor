<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IoT Smart Monitor</title>

<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
:root{
  --main:#4facfe;
  --danger:#ff416c;
  --success:#2ecc71;
  --glass:rgba(255,255,255,.15);
}

*{box-sizing:border-box;font-family:'Kanit',sans-serif;}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(-45deg,#141e30,#243b55,#000428,#004e92);
  background-size:400% 400%;
  animation:bgMove 15s ease infinite;
  color:#fff;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.container{
  width:92%;
  max-width:420px;
  padding:30px;
  border-radius:30px;
  background:var(--glass);
  backdrop-filter:blur(20px);
  box-shadow:0 20px 40px rgba(0,0,0,.4);
  animation:fadeUp .8s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

.header h1{
  margin:0;
  text-align:center;
}

.status{
  margin-top:10px;
  text-align:center;
  font-size:14px;
}

.dot{
  display:inline-block;
  width:10px;height:10px;
  border-radius:50%;
  background:var(--success);
  box-shadow:0 0 10px var(--success);
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%{box-shadow:0 0 5px var(--success)}
  50%{box-shadow:0 0 15px var(--success)}
  100%{box-shadow:0 0 5px var(--success)}
}

.card{
  margin:25px 0;
  padding:25px;
  border-radius:25px;
  background:rgba(255,255,255,.9);
  color:#333;
  text-align:center;
  transition:.3s;
}

.card:hover{transform:translateY(-5px)}

.value{
  font-size:78px;
  font-weight:700;
  color:var(--main);
}

.value.danger{
  color:var(--danger);
  animation:shake .4s infinite;
}

@keyframes shake{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}

.controls{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
}

button{
  border:none;
  border-radius:18px;
  padding:18px;
  font-size:16px;
  font-weight:600;
  color:#fff;
  cursor:pointer;
  transition:.3s;
}

.on{background:linear-gradient(135deg,#11998e,#38ef7d)}
.off{background:linear-gradient(135deg,#ff416c,#ff4b2b)}

button:hover{transform:translateY(-3px)}

.status-box{
  margin-top:20px;
  padding:12px;
  border-radius:15px;
  background:rgba(0,0,0,.25);
  font-size:14px;
  text-align:center;
}
</style>
</head>

<body>

<div class="container">
  <div class="header">
    <h1><i class="fa-solid fa-tower-broadcast"></i> Smart Monitor</h1>
    <div class="status">
      <span class="dot"></span> Online
    </div>
  </div>

  <div class="card">
    <p>ระยะทางปัจจุบัน</p>
    <div id="distance" class="value">--</div>
    <small>cm</small>
  </div>

  <div class="controls">
    <button class="on" onclick="control(1)">
      <i class="fa-solid fa-volume-high"></i><br>เปิดเสียง
    </button>
    <button class="off" onclick="control(0)">
      <i class="fa-solid fa-volume-xmark"></i><br>ปิดเสียง
    </button>
  </div>

  <div class="status-box">
    สถานะลำโพง: <b id="status-text">รอข้อมูล...</b>
  </div>
</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyD0N5IXpX-9EV921fel1JiuL8MTtCtGeA0",
  authDomain: "projectiot-db190.firebaseapp.com",
  databaseURL: "https://projectiot-db190-default-rtdb.firebaseio.com"
});

const db=firebase.database();

db.ref("/sensor/distance").on("value",s=>{
  const v=s.val();
  const el=document.getElementById("distance");
  el.textContent=v ?? "--";
  el.classList.toggle("danger",v<15);
});

function control(v){
  db.ref("/control/buzzer").set(v);
}

db.ref("/control/buzzer").on("value",s=>{
  const on=s.val()==1;
  const t=document.getElementById("status-text");
  t.textContent=on?"เปิดการทำงาน":"ปิดการทำงาน";
  t.style.color=on?"#2ecc71":"#ff4b2b";
});
</script>

</body>
</html>
