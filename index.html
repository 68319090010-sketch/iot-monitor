<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IoT Smart Monitor - Video Edition</title>

<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

<style>
:root {
  --container-glass: rgba(255,255,255,0.1);
  --card-glass: rgba(255,255,255,0.15);
  --blue: #00d2ff;
  --danger: #ff4b2b;
  --success: #22c55e;
}
* { box-sizing: border-box; font-family: 'Kanit', sans-serif; }

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000;
  overflow: hidden;
}

#video-bg {
  position: fixed;
  min-width: 100%;
  min-height: 100%;
  object-fit: cover;
  z-index: -1;
  filter: brightness(0.4) blur(3px);
}

.container {
  width: 92%;
  max-width: 420px;
  padding: 32px;
  border-radius: 32px;
  background: var(--container-glass);
  backdrop-filter: blur(20px);
  color: #fff;
  box-shadow: 0 25px 50px rgba(0,0,0,0.5);
}

.header h1 { margin: 0; text-align: center; }

.status {
  margin-top: 10px;
  font-size: 14px;
  text-align: center;
  color: #cbd5e1;
}

.dot {
  display: inline-block;
  width: 10px;
  height: 10px;
  background: var(--success);
  border-radius: 50%;
  margin-right: 6px;
  animation: blink 1.5s infinite;
}

@keyframes blink { 50% { opacity: 0.4; } }

.card {
  margin: 20px 0;
  padding: 25px;
  border-radius: 26px;
  background: var(--card-glass);
  text-align: center;
}

.value {
  font-size: 70px;
  font-weight: 700;
  color: var(--blue);
}

.value.danger {
  color: var(--danger);
  animation: pulse 0.8s infinite;
}

@keyframes pulse {
  50% { transform: scale(1.1); }
}

.controls {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
}

button {
  border: none;
  border-radius: 20px;
  padding: 18px;
  font-weight: 600;
  color: #fff;
  cursor: pointer;
}

button.on { background: #22c55e; }
button.off { background: #ff4b2b; }

.status-box {
  margin-top: 22px;
  padding: 14px;
  border-radius: 16px;
  background: rgba(0,0,0,0.3);
  text-align: center;
}
</style>
</head>

<body>

<video autoplay muted loop id="video-bg">
  <source src="https://assets.mixkit.co/videos/preview/mixkit-abstract-technology-connection-dots-and-lines-20224-large.mp4" type="video/mp4">
</video>

<div class="container">
  <div class="header">
    <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_at6m9vtx.json"
      style="width:60px;height:60px;margin:auto;" loop autoplay>
    </lottie-player>
    <h1>เครื่องวัดระยะถอยรถ</h1>
    <div class="status"><span class="dot"></span> Online</div>
  </div>

  <div class="card">
    <p>DISTANCE</p>
    <div id="distance" class="value">--</div>
    <small>CENTIMETERS</small>
  </div>

  <div class="controls">
    <button class="on" onclick="control(1)">
      <i class="fa-solid fa-volume-high"></i><br>เปิดเสียง
    </button>
    <button class="off" onclick="control(0)">
      <i class="fa-solid fa-volume-xmark"></i><br>ปิดเสียง
    </button>
  </div>

  <div class="status-box">
    สถานะ: <b id="status-text">รอข้อมูล...</b>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyD0N5IXpX-9EV921fel1JiuL8MTtCtGeA0",
  authDomain: "projectiot-db190.firebaseapp.com",
  databaseURL: "https://projectiot-db190-default-rtdb.firebaseio.com",
  projectId: "projectiot-db190",
  storageBucket: "projectiot-db190.firebasestorage.app",
  messagingSenderId: "842747547826",
  appId: "1:842747547826:web:c3ffa0cad0beacb60a39ab",
  measurementId: "G-T1Z7VT9PV3"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

db.ref("/sensor/distance").on("value", s => {
  const v = s.val();
  const el = document.getElementById("distance");
  el.textContent = v ?? "--";
  el.classList.toggle("danger", v < 15);
});

function control(v){
  db.ref("/control/buzzer").set(v);
}

db.ref("/control/buzzer").on("value", s => {
  const on = s.val() == 1;
  const t = document.getElementById("status-text");
  t.textContent = on ? "กำลังทำงาน" : "ปิดการทำงาน";
  t.style.color = on ? "#22c55e" : "#ff4b2b";
});
</script>

</body>
</html>
