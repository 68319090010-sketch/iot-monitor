<!DOCTYPE html>
<html>
<head>
    <title>IoT Distance Monitor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background: #eef2f3; padding-top: 50px; }
        .card { background: white; padding: 40px; border-radius: 20px; display: inline-block; box-shadow: 0 10px 20px rgba(0,0,0,0.1); width: 300px; }
        h1 { color: #34495e; font-size: 20px; margin-bottom: 20px; }
        #distance { font-size: 64px; color: #2ecc71; font-weight: bold; margin: 10px 0; }
        .unit { font-size: 20px; color: #95a5a6; }
    </style>
</head>
<body>

    <div class="card">
        <h1>ระดับระยะทางปัจจุบัน</h1>
        <div id="distance">--</div>
        <div class="unit">เซนติเมตร (cm)</div>
    </div>

    <script>
        // ค่า Firebase Config ที่คุณให้มา
        const firebaseConfig = {
            apiKey: "AIzaSyD0N5IXpX-9EV921fel1JiuL8MTtCtGeA0",
            authDomain: "projectiot-db190.firebaseapp.com",
            databaseURL: "https://projectiot-db190-default-rtdb.firebaseio.com",
            projectId: "projectiot-db190",
            storageBucket: "projectiot-db190.firebasestorage.app",
            messagingSenderId: "842747547826",
            appId: "1:842747547826:web:c3ffa0cad0beacb60a39ab",
            measurementId: "G-T1Z7VT9PV3"
        };

        // เริ่มต้นการทำงานของ Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // ดึงข้อมูลจากพาธ /sensor/distance (ตามที่คุณตั้งไว้ในโค้ด ESP8266)
        const distanceRef = database.ref('/sensor/distance');
        distanceRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data !== null) {
                document.getElementById('distance').innerText = data;
                
                // เปลี่ยนสีตัวเลขถ้าใกล้เกินไป (ตัวอย่าง)
                if (data < 10) {
                    document.getElementById('distance').style.color = "#e74c3c"; // สีแดง
                } else {
                    document.getElementById('distance').style.color = "#2ecc71"; // สีเขียว
                }
            }
        });
    </script>
</body>
</html>
